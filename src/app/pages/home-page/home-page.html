<section class="h-dvh w-full relative overflow-hidden">
  <div class="absolute z-20 inset-0 flex flex-col items-center justify-center">
    <h1 class="text-[2.5rem] text-white uppercase text-center font-thin relative tracking-[12px] leading-[1.3]">
      Transformando Espacios <br />
      en Experiencias & Habitables
    </h1>
    <button
      class="bg-primary-500 hover:bg-primary-600 active:bg-primary-500 transition-colors duration-300 cursor-pointer text-custom-brown-900 uppercase font-semibold px-3 py-1 mt-8 relative"
    >
      <span class="relative top-[3px]">Ver Proyectos</span>
    </button>
  </div>

  <div class="bg-custom-brown-500 size-full absolute mix-blend-multiply z-10"></div>

  <!-- Carrusel -->
  <div class="relative w-full h-full">
    @for (img of images; track $index) {
    <div
      class="absolute inset-0 w-full h-full transition-opacity duration-700"
      [class.opacity-0]="currentIndex() !== $index"
      [class.opacity-100]="currentIndex() === $index"
    >
      <img [src]="img" class="w-full h-full object-cover" alt="slide" />
    </div>
    }
  </div>
</section>
